name: Generate Datas

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    permissions:       # ðŸ‘ˆ garante permissÃ£o de escrita no repo
      contents: write

    steps:
      # Checkout do repositÃ³rio (necessÃ¡rio antes de gerar arquivos)
      - name: Checkout
        uses: actions/checkout@v3

      # Snake Animation
      - name: Generate Snake SVG
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: angelosachet
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Deploy para o branch "output"
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output   # ðŸ‘ˆ branch onde o SVG vai ser publicado
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
